{% load bootstrap_tags %}
   <form method="POST" action="{% url 'add_comment' post.slug %}">
      {% csrf_token %}
      {{ form | as_bootstrap }}
      <button type="submit" class="btn btn-info">Add</button>
   </form>
   
   {% for comment in comments %}
   <div>
   <h3>{{ comment.title }}</h3>
   <p>{{ comment.content }}</p>
   <p><strong>{{ comment.author.username }}</strong> - {{ comment.created_date }}</p>
</div>
{% endfor %}
